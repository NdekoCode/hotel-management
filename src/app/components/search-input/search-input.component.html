<div class="mb-3 w-full">
	<input
		type="search"
		name="search"
		id="search"
		#searchValue
		(input)="searchElement(searchValue.value)"
		placeholder="Enter your search"
		class="border border-gray-100 w-full shadow px-3 py-3 ring ring-transparent focus:ring-blue-300 focus:ring-1 focus:ring-offset-1 transition-all rounded outline-none"
		ngModel
	/>
</div>
